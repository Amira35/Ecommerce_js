<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--page title-->
    <title>LOGIN</title>
    <!--render all element normally-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Icons-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--INITIALIZE AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--library hover-->
    <link rel="stylesheet" href="css/hover-min.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <!--alert-->
     <link rel="stylesheet" href="css/sweetalert2.min.css">
    <!--main template css file-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    <section class="log-in w-100">
        <div class="login__content-text text-center">
            <div class="text-center text-black">
                <p>Sign In</p>
            </div>
            <form class="m-0">
                <div class="login__form">
                    <div class="row">
                        <div class="col-12 position-relative mb-3">    
                           <label for="#">Email Address</label>
                            <input type="email" id="email">
                        </div>
                        <div class="col-12 position-relative mb-3">
                            <label for="#">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="hvr-pop login-btn" id="logIn">LOG IN</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-white text-black p-0">
        <p class="text-center my-3">Don't have on account? <a href="#" class="register-btn text-decoration-none">Register</a> </p>
    </footer>

    <!--Icons-->
    <script src="js/all.min.js"></script>
    <!--bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
   <script src="js/jquery-3.6.3.min.js"></script>
   <!--alert-->
   <script src="js/sweetalert2.all.min.js"></script>
    <!--main js file-->
    <script src="js/login.js"></script>
</body>
</html>
